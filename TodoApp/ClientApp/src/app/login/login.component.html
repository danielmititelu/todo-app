<h2>Login</h2>

<form>
  <div class="container">
    <label><b>Username</b></label>
    <input #user type="text" placeholder="Enter Username" required>

    <label><b>Password</b></label>
    <input #password type="password" placeholder="Enter Password" required>
        
    <button type="submit">Login</button>
  </div>
</form>
