<h2>Login</h2>

<form #userRegister="ngForm" (ngSubmit)="onClickSubmit(userRegister.value)">
  <div class="container">
    <label><b>Email</b></label>
    <input type="text" name="email" placeholder="Enter Email" required ngModel>

    <label><b>Password</b></label>
    <input type="password" name="password" placeholder="Enter Password" required ngModel>

    <button type="submit" [disabled]="isLoading">Login</button>
  </div>
</form>

<div>{{resultMessage}}</div>


<a [routerLink]='["/register"]'>
  Not registered? Click here!
</a>
